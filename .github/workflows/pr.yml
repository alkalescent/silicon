name: Pull Request

on:
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  # Minimal test - just lint and test on one platform
  test:
    name: Quick Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    
    - name: Install dependencies
      run: make ci DEV=1
    
    - name: Test
      run: make test

  # Windows build test (the fix we're testing)
  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    
    - name: Install dependencies
      run: make ci DEV=1
    
    - name: Build portable binary
      env:
        MODE: onefile
        CI: true
      run: make build
      shell: bash
